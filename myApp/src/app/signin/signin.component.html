<div class="wrapper"  >
    <div class="container">
       <h4>Signin</h4>
      
      <form [formGroup] = "signin" (ngSubmit) = "onsubmit()" class="form-inline" >
        <div class="group">
          <label for="email"><b>Email:</b></label>
          <input type="email" formControlName="email"  name="email">
          <div  class="invalidfeedback" *ngIf="submitted && signin.controls.email.errors" >
            <div *ngIf="signin.controls.email.errors.required || signin.controls.email.errors.email">Email must be required</div>
        </div>
         <br>
          <label for="password">Password:</label>
          <input  type="password"  formControlName = "password"  name="password" >
          <div  class="invalidfeedback" *ngIf="submitted && signin.controls.password.errors">
           
            <div *ngIf="signin.controls.password.errors.required || signin.controls.password.errors.password">password must be required</div>
        </div>

        <a href="" class="forget-link">Forgot password?</a>
        <br>
       
        <input type="submit"   value="Login" id="submit">
        <h6 style="color: red">{{passerror}}</h6>
        <div class = "sucessmessage">{{sucessmessage}}</div>  
      </div>
      </form>
    </div>
  </div>
